<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src = "Get_result.js"></script>

</head>
<body>
    <h2>Simple Calculator</h2> <hr>
    <input type="text" id = 'num1' placeholder="first number"> <br>
    <input type="text" id = 'num2' placeholder="second number"> <br>
    <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="mutiply">*</option>
        <option value="divide">/</option>
    </select>

    <button id="btn_Solve">Solve</button>
    

    <p id="res"></p>

</body>
</html>
